<div class="container">
  <div class="row">
    <div class="col-6 container mt-5 pt-5 border rounded">
      <h4 class="display-4 text-center mb-3">Login</h4>
      <div [class]="error ? 'alert alert-danger' : 'alert-white'">{{error}}</div>
      <input type="text" class="my-2 form-control w-100" [(ngModel)]="id" placeholder="ID">
      <button class="btn btn-outline-dark w-100 mb-4" (click)="login()"    >Login</button>
    </div>
  </div>
</div>
